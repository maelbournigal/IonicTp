<ion-header>

  <ion-navbar>
    <ion-title>{{movie.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" alt="image {{movie.title}}">
  <p>{{movie.overview}}</p>
  <p>{{movie.id}}</p>
  <button ion-button (click)="generateQrCode()">Generate QRCode</button>
  <button ion-button (click)="saveAsFav()">save fav</button>
</ion-content>
